<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="bg-gray-50">
    <div class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden"
        style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <header
                class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#eaedf1] px-10 py-3">
                <div class="flex items-center gap-4 text-slate-900">
                    <svg class="size-6" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd"
                            d="M12 2L2 7V17L12 22L22 17V7L12 2ZM12 4.472L4 8.5V15.5L12 19.528L20 15.5V8.5L12 4.472Z"
                            fill="currentColor" fill-rule="evenodd"></path>
                        <path d="M12 13.5L20 9L12 4.5L4 9L12 13.5Z" fill="currentColor"></path>
                    </svg>
                    <h2 class="text-slate-900 text-lg font-bold leading-tight tracking-[-0.015em]">Naafe'</h2>
                </div>
                <div class="flex flex-1 justify-end gap-2">
                    <div class="flex items-center gap-2">
                        <a class="text-slate-900 text-sm font-medium leading-normal px-4 py-2 rounded-full hover:bg-gray-100 transition-colors"
                            href="#">Browse</a>
                        <a class="text-slate-900 text-sm font-medium leading-normal px-4 py-2 rounded-full hover:bg-gray-100 transition-colors"
                            href="#">Post a request</a>
                    </div>
                    <button
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-gray-200 text-slate-900 text-sm font-bold leading-normal tracking-[0.015em]">
                        <span class="truncate">Log in</span>
                    </button>
                </div>
            </header>
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-10 max-w-[960px] flex-1">
                    <div class="flex flex-col items-center gap-6">
                        <div class="flex flex-col items-center gap-4">
                            <div class="relative group">
                                <div class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center">
                                    <span class="material-icons text-gray-400" style="font-size: 64px;">person</span>
                                </div>
                                <button
                                    class="absolute bottom-2 right-2 w-8 h-8 rounded-full bg-slate-900 text-white flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                    <span class="material-icons text-base">photo_camera</span>
                                </button>
                            </div>
                            <h2 class="text-slate-900 tracking-tight text-3xl font-bold leading-tight text-center">
                                Create your profile</h2>
                            <p class="text-gray-500 text-base text-center max-w-sm">Build a profile that showcases your
                                needs and helps providers find you.</p>
                        </div>
                        <div class="w-full space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <label class="flex flex-col">
                                    <p class="text-slate-900 text-sm font-medium leading-normal pb-2">First name</p>
                                    <input
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-gray-300 bg-gray-50 h-12 placeholder:text-gray-400 px-4 text-base font-normal"
                                        placeholder="Liam" value="" />
                                </label>
                                <label class="flex flex-col">
                                    <p class="text-slate-900 text-sm font-medium leading-normal pb-2">Last name</p>
                                    <input
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-gray-300 bg-gray-50 h-12 placeholder:text-gray-400 px-4 text-base font-normal"
                                        placeholder="Carter" value="" />
                                </label>
                            </div>
                            <label class="flex flex-col">
                                <p class="text-slate-900 text-sm font-medium leading-normal pb-2">Email</p>
                                <input
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-gray-300 bg-gray-50 h-12 placeholder:text-gray-400 px-4 text-base font-normal"
                                    placeholder="liam.carter@email.com" type="email" value="" />
                            </label>
                            <label class="flex flex-col">
                                <p class="text-slate-900 text-sm font-medium leading-normal pb-2">Password</p>
                                <input
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-gray-300 bg-gray-50 h-12 placeholder:text-gray-400 px-4 text-base font-normal"
                                    placeholder="••••••••" type="password" value="" />
                            </label>
                            <div class="flex flex-col">
                                <p class="text-slate-900 text-sm font-medium leading-normal pb-2">What are you
                                    interested in?</p>
                                <div class="flex flex-wrap gap-2">
                                    <button
                                        class="px-4 py-2 rounded-full border border-gray-300 bg-white text-slate-900 text-sm font-medium hover:bg-gray-100 focus:bg-blue-100 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">Home
                                        Repairs</button>
                                    <button
                                        class="px-4 py-2 rounded-full border border-gray-300 bg-white text-slate-900 text-sm font-medium hover:bg-gray-100 focus:bg-blue-100 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">Tutoring</button>
                                    <button
                                        class="px-4 py-2 rounded-full border border-gray-300 bg-white text-slate-900 text-sm font-medium hover:bg-gray-100 focus:bg-blue-100 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">Cleaning</button>
                                    <button
                                        class="px-4 py-2 rounded-full border border-gray-300 bg-white text-slate-900 text-sm font-medium hover:bg-gray-100 focus:bg-blue-100 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">Landscaping</button>
                                    <button
                                        class="px-4 py-2 rounded-full border border-gray-300 bg-white text-slate-900 text-sm font-medium hover:bg-gray-100 focus:bg-blue-100 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">Moving</button>
                                </div>
                            </div>
                            <label class="flex flex-col">
                                <p class="text-slate-900 text-sm font-medium leading-normal pb-2">Location</p>
                                <div class="relative">
                                    <span
                                        class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">location_on</span>
                                    <input
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-gray-300 bg-gray-50 h-12 placeholder:text-gray-400 pl-10 pr-4 text-base font-normal"
                                        placeholder="Enter your city or zip code" value="" />
                                </div>
                            </label>
                            <div class="pt-4">
                                <button
                                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 w-full bg-[#dce8f3] text-slate-900 text-base font-bold leading-normal tracking-[0.015em] hover:bg-blue-200 transition-colors">
                                    <span class="truncate">Create profile</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
